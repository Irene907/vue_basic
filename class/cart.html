<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 100px;
        height: 100px;
    }

    .line {
        display: flex;
        margin-bottom: 20px;
    }

    .intro {
        padding: 20px;
    }

    .price {
        padding: 20px;
    }

    .amount {
        display: flex;
        padding: 20px;
        gap: 20px;
    }

    .amount button {
        width: 30px;
        height: 30px;
        font-size: 14px;
    }
</style>

<body>
    <section>

    </section>
    <div id="app">

        <h2>購物車</h2>
        <div class="line" v-for="line in cartList">
            <img :src="cartList[0]['img']" alt="">

            <div class="intro">
                {{cartList[0]['name']}}
                {{cartList[0]['intro']}}
            </div>
            <div class="price">NT${{cartList[0]['price']}}</div>
            <div class="amount">
                <button @click="plus">+</button>
                <div>{{num}}</div>
                <button class="reduce">-</button>
                <button class="close">x</button>

            </div>

        </div>
    </div>
    <div class="form">
        <h2>結帳畫面</h2>
    </div>
    </div>
    <div class="cart">

        <script src="https://unpkg.com/vue"></script>

        <script>
            Vue.createApp({
                data() {
                    return {
                        cartList: [
                            {
                                img: '../images/album-dog.jpg',
                                name: 'dog',
                                intro: '當狗好爽zzzzz',
                                price: 100,
                                amount: 1
                            },
                        ]
                    }
                },
                methods: {
                    plus() {
                        this.num += 1
                    }
                },
            }).mount('#app')
        </script>
</body>

</html>
