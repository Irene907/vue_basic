<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 100px;
        height: 100px;
    }

    .line {
        display: flex;
        margin-bottom: 20px;
    }

    .intro {
        padding: 20px;
    }

    .price {
        padding: 20px;
    }

    .amount {
        display: flex;
        padding: 20px;
        gap: 20px;
    }

    .amount button {
        width: 30px;
        height: 30px;
        font-size: 14px;
    }
</style>

<body>
    <div id="app">
        <h2>購物車</h2>
        <div class="line" v-for="(item, index) in cartList">
            <img :src="item['img']" alt="">
            <div class="intro">
                {{item['name']}} {{item['intro']}}
            </div>
            <div class="price">NT${{item['price']}}</div>
            <div class="amount">
                <button @click="add(index)">+</button>
                <div>{{item['amount']}}</div>
                <button @click="reduce(index)">-</button>
                <button class="close">x</button>
            </div>
        </div>
        <div class="total">總計: NT${{total}}</div>
    </div>
    <div class="form">
        <h2>結帳畫面</h2>
    </div>
    </div>
    <div class="cart">
        <script src="https://unpkg.com/vue"></script>
        <script>
            Vue.createApp({
                data() {
                    return {
                        cartList: [
                            {
                                img: '../images/album-dog.jpg',
                                name: 'dog',
                                intro: '當狗好爽zzzzz',
                                price: 100,
                                amount: 1
                            },
                            {
                                img: '../images/album-dog.jpg',
                                name: 'dog',
                                intro: '當狗好爽zzzzz',
                                price: 100,
                                amount: 1
                            },
                            {
                                img: '../images/album-dog.jpg',
                                name: 'dog',
                                intro: '當狗好爽zzzzz',
                                price: 100,
                                amount: 1
                            },
                        ]
                    }
                },
                computed: {
                    total() {
                        return this.cartList.reduce((total, item) => total + item.price * item.amount, 0);
                    }
                },
                methods: {
                    add(index) {
                        this.cartList[index]['amount'] += 1
                    },
                    reduce(index) {
                        if (this.cartList[index]['amount'] > 0) {
                            this.cartList[index]['amount'] -= 1
                        }
                    },
                },
            }).mount('#app')
        </script>
    </div>
</body>

</html>
